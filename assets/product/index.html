    <!-- header -->

    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();

      function buy(product_name, product_price) {
        const message = `Halo saya mau beli ${product_name} - ${product_price}`;
        const whatsapp = `https://wa.me/6282125614453?text=${message}`;
        open(whatsapp, "_blank");
      }

      function chat() {
        const pesan = `Halo min saya butuh kamu`;
        const whatsapp = `https://wa.me/6282125614453?text=${pesan}`;
        open(whatsapp, "_blank");
      }
    </script>
